<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@1.2.0-canary.5/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <script src="https://unpkg.com/alpinejs" defer></script>

</head>

<body>

  <main id="app" class="bg-gray-200 fixed w-full h-full" x-data="app(3000)" x-init="init()" x-show="userbaseReady" x-cloak>


    <template x-if="!loggedIn">
      <div class="mx-auto max-w-sm mt-10">

        <template x-if="message">
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mx-3 rounded relative" role="alert">
            <span class="block sm:inline" x-text="message"></span>
          </div>
        </template>

        <!-- Sign in view -->
        <div x-show="!loggedIn && !showSignIn" id="auth-view" class="max-w-md mx-auto py-8 px-3">
          <h1 class="pt-3 mb-3 font-semibold text-gray-700 text-lg">
            Create an account
          </h1>
          <form id="signup-form">
            <input x-model="username" class="block my-3 px-3 py-1 rounded  w-4/5" id="signup-username" type="text" required placeholder="Username" />
            <input x-model="password" class="block my-3 px-3 py-1 rounded  w-4/5" id="signup-password" type="password" required placeholder="Password" />
            <input @click.prevent="signUp(username, password)" type="submit" value="Create an account" class="bg-black text-white font-semibold px-3 py-1 rounded hover:bg-gray-800" />
            <template x-if="loading">
              <span class="pl-1"><i class="fas fa-cog fa-spin"></i></span>
            </template>
            <span class="block my-6"><a @click="showSignIn = true" class="font-semibold text-blue-600 hover:text-blue-700 hover:underline" href="#">
                Sign in</a> if you have an account already</span>
          </form>
        </div>

        <!-- Sign up view -->
        <div x-show="!loggedIn && showSignIn" id="auth-view" class="max-w-md mx-auto py-8 px-3">
          <h1 class="pt-3 mb-3 font-semibold text-gray-700 text-lg">
            Sign into your account
          </h1>

          <form id="signin-form">
            <input x-model="username" class="block my-3 px-3 py-1 rounded w-4/5" id="signup-username" type="text" required placeholder="Username" />
            <input x-model="password" class="block my-3 px-3 py-1 rounded w-4/5" id="signup-password" type="password" required placeholder="Password" />
            <input @click.prevent="signIn(username, password)" type="submit" value="Sign in" class="bg-black text-white font-semibold px-3 py-1 rounded hover:bg-gray-800" />
            <template x-if="loading">
              <span class="pl-1"><i class="fas fa-cog fa-spin"></i></span>
            </template>
            <span class="block my-6"><a @click="showSignIn = false" class="font-semibold text-blue-600 hover:text-blue-700 hover:underline" href="#">Sign up</a>
              if you don't have an account</span>
          </form>
        </div>

      </div>
    </template>


    <template x-if="loggedIn">
      <section>
        <header class="w-full bg-blue-600 text-gray-200 p-4 flex">
          <h1 class="text-xl font-bold">App</h1>

          <a @click="signOut()" href="#" class="ml-auto px-3 py-1 rounded hover:bg-blue-900">
            Sign out
            <span x-text="username"></span>
          </a>
        </header>
        <div class="mt-16 max-w-lg mx-auto px-3 text-center">
          Put some userbase CRUD functions in here
        </div>
      </section>
    </template>

  </main>


  <script type="text/javascript" src="https://sdk.userbase.com/2/userbase.js"></script>
  <script src="app.js"></script>

</body>

</html>
