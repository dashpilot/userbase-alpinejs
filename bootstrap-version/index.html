<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />

  <script src="https://unpkg.com/alpinejs" defer></script>

</head>

<body>

  <main id="app" x-data="app(3000)" x-init="init()" x-show="userbaseReady" x-cloak>


    <template x-if="!loggedIn">
      <div class="mt-5">

        <template x-if="message">
          <div class="alert alert-danger m-auto mt-3" role="alert" style="width: 320px;">
            <div x-text="message"></div>
          </div>
        </template>


        <!-- Sign in view -->
        <div x-show="!loggedIn && !showSignIn" id="auth-view" class="card m-auto mt-3" style="width: 320px;">
          <div class="card-header p-3">
            <h6 class="mb-0">Create an account</h6>
          </div>
          <div class="card-body">
            <form id="signup-form">
              <input x-model="username" class="form-control mb-3" id="signup-username" type="text" required placeholder="Username" />
              <input x-model="password" class="form-control mb-3" id="signup-password" type="password" required placeholder="Password" />
              <button @click.prevent="signUp(username, password)" class="btn btn-primary w-100 mb-3">
                Create an account
                <template x-if="loading">
                  <span class="pl-2"><i class="fas fa-cog fa-spin"></i></span>
                </template>
              </button>
              <span class="mt-3"><a @click="showSignIn = true" href="#">
                  Sign in</a> if you have an account already</span>
            </form>
          </div>
        </div>

        <!-- Sign up view -->
        <div x-show="!loggedIn && showSignIn" id="auth-view" class="card m-auto mt-3" style="width: 320px;">

          <div class="card-header p-3">
            <h6 class="mb-0">
              Sign into your account
            </h6>
          </div>

          <div class="card-body">
            <form id="signin-form">
              <input x-model="username" class="form-control mb-3" type="text" required placeholder="Username" />
              <input x-model="password" class="form-control mb-3" id="signup-password" type="password" required placeholder="Password" />
              <button @click.prevent="signIn(username, password)" class="btn btn-primary w-100 mb-3">

                Sign in
                <template x-if="loading">
                  <span class="pl-2"><i class="fas fa-cog fa-spin"></i></span>
                </template>
              </button>

              <span class="mt-3"><a @click="showSignIn = false" href="#">Sign up</a>
                if you don't have an account</span>
            </form>
          </div>
        </div>

      </div>
    </template>


    <template x-if="loggedIn">
      <section>
        <nav class="navbar navbar-dark bg-dark mb-5">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              App
            </a>

            <a @click="signOut()" href="#" class="btn btn-outline-light ml-auto">
              Sign out
              <span x-text="username"></span>
            </a>

          </div>
        </nav>

        <div class="container">
          Put some userbase CRUD functions in here
        </div>
      </section>
    </template>

  </main>


  <script type="text/javascript" src="https://sdk.userbase.com/2/userbase.js"></script>
  <script src="app.js"></script>

</body>

</html>
